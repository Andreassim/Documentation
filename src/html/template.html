<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>$TAB_TITLE</title>
</head>
<body class="font-sans">
    <div class="bg-gradient-to-tr from-slate-600 to-slate-800 grid-cols-8 grid-rows-none text-white sm:grid">
        <h1 class="col-span-6 text-6xl py-4 px-2 flex font-bold">
            Mandatory 1
        </h1>
        <div class="col-span-2 py-2" >
            <div id="login-form">
                <form action="javascript:;" class="text-black sm:grid grid-cols-2" onsubmit="login(this)">
                    <div class="col-span-1 py-2">
                        <div class="border-2 border-slate-500 border-r-0">
                            <input class="w-full border-b-2 bg-slate-600 text-white border-slate-500" id="username" placeholder="username" type="text" required value="admin">
                            <input class="w-full bg-slate-600 text-white" id="password" placeholder="password" type="password" required value="admin">
                        </div>
                    </div>
                    <div class="col-span-1 py-2 pr-2">
                        <button class="h-full w-full border-2 text-white border-slate-500 bg-gradient-to-tl from-slate-800 to-slate-600 hover:bg-gradient-to-tl hover:from-slate-400 hover:to-slate-800 hover:border-slate-800">Login</button>
                    </div>
                </form>
            </div>
            <div class="hidden w-full h-full" id="logout">
                <div class="col-span-1 py-2 pr-2 w-full h-full">
                    <button onclick="logout()" class="h-full w-full border-2 text-white border-slate-500 bg-gradient-to-tl from-slate-800 to-slate-600 hover:bg-gradient-to-tl hover:from-slate-400 hover:to-slate-800 hover:border-slate-800">Logout</button>
                </div>
            </div>
        </div>                
    </div>    
    <div class="bg-gray-800 sm:grid grid-cols-5 grid-rows-none px-4 py-4 min-h-full lg:min-h-screen space-y-6 sm:space-y-0 sm:gap-4">
        $NAV_BAR
            <main class="h-full col-span-4 bg-gradient-to-tr from-slate-600 to-slate-800 rounded-md">
                <div id="edit-button" class="hidden">
                    <div class="sm:grid grid-cols-10 w-full">
                        <div class="col-end-13 row-start-1 h-14 w-20">
                            <button class="h-full w-full text-white hover:border-x-2 hover:border-b-2 hover:rounded-b-md" onclick="editPage()">
                                <span class="material-symbols-outlined">
                                    edit
                                </span>
                                <div class="text-sm">
                                    Edit
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex">
                    <div class="ml-20 py-5 mr-20 w-full prose prose-headings:text-white prose-p:text-white prose-table:text-white prose-code:text-yellow-200 prose-a:text-blue-300">
                        $MAIN_CONTENT
                    </div>
                </div>
            </main>
        </div>    
</body>
<script src="/assets/login.js"></script>
</html>
